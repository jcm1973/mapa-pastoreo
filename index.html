<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Pastoreo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>

    <h2>Gestión de Pastoreo con Leaflet</h2>
    <input type="file" id="fileInput" accept=".kml,.kmz">
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/togeojson"></script>
    <script>
        var map = L.map('map').setView([-34.6, -58.4], 6);

        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: 'OSM'}).addTo(map);
        var googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {attribution: 'Google'});
        var bingSat = L.tileLayer('https://ecn.t3.tiles.virtualearth.net/tiles/a{q}.jpeg?g=1', {attribution: 'Bing'});

        L.control.layers({
            "OpenStreetMap": osm,
            "Google Satélite": googleSat,
            "Bing Satélite": bingSat
        }).addTo(map);

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        var drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems },
            draw: { polygon: true, polyline: false, rectangle: false, circle: false, marker: false }
        });
        map.addControl(drawControl);

        function addPopup(layer) {
            var popupContent = `
                <b>Potrero</b><br>
                Tipo: <select id="tipo">
                    <option value="Vacas">Vacas</option>
                    <option value="Terneros">Terneros</option>
                    <option value="Otros">Otros</option>
                </select><br>
                Cantidad: <input type="number" id="cantidad" min="1"><br>
                Fecha Entrada: <input type="date" id="fechaEntrada"><br>
                <button onclick="guardarDatos(this, ${layer._leaflet_id})">Guardar</button>
            `;
            layer.bindPopup(popupContent).openPopup();
        }

        map.on('draw:created', function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);
            addPopup(layer);
        });

        function calcularDias(fecha) {
            var fechaInicio = new Date(fecha);
            var fechaActual = new Date();
            return Math.floor((fechaActual - fechaInicio) / (1000 * 60 * 60 * 24));
        }

        function guardarDatos(btn, layerId) {
            var tipo = btn.parentElement.querySelector("#tipo").value;
            var cantidad = btn.parentElement.querySelector("#cantidad").value;
            var fechaEntrada = btn.parentElement.querySelector("#fechaEntrada").value;
            if (!cantidad || !fechaEntrada) {
                alert("Por favor, ingresa todos los datos.");
                return;
            }

            var diasPastoreo = calcularDias(fechaEntrada);
            var datos = { tipo, cantidad, fechaEntrada, diasPastoreo, fechaSalida: null };
            localStorage.setItem(layerId, JSON.stringify(datos));

            actualizarPopup(layerId);
        }

        function actualizarPopup(layerId) {
            var datos = JSON.parse(localStorage.getItem(layerId));
            if (!datos) return;

            var popupContent = `
                <b>Potrero</b><br>
                Tipo: ${datos.tipo} <br>
                Cantidad: ${datos.cantidad} <br>
                Fecha Entrada: ${datos.fechaEntrada} <br>
                Días de Pastoreo: ${datos.diasPastoreo} días <br>
                <button onclick="marcarSalida(${layerId})">Marcar Salida</button>
            `;

            drawnItems.getLayers().forEach(layer => {
                if (layer._leaflet_id === layerId) {
                    layer.bindPopup(popupContent).openPopup();
                }
            });
        }

        function marcarSalida(layerId) {
            var datos = JSON.parse(localStorage.getItem(layerId));
            datos.fechaSalida = new Date().toISOString().split('T')[0];
            localStorage.setItem(layerId, JSON.stringify(datos));
            actualizarPopupSalida(layerId);
        }

        function actualizarPopupSalida(layerId) {
            var datos = JSON.parse(localStorage.getItem(layerId));
            if (!datos) return;

            var diasReposo = calcularDias(datos.fechaSalida);

            var popupContent = `
                <b>Potrero</b><br>
                Tipo: ${datos.tipo} <br>
                Cantidad: 0 (Vacío) <br>
                Días de Reposo: ${diasReposo} días
            `;

            drawnItems.getLayers().forEach(layer => {
                if (layer._leaflet_id === layerId) {
                    layer.bindPopup(popupContent).openPopup();
                }
            });
        }

        function cargarDatosGuardados() {
            Object.keys(localStorage).forEach(layerId => {
                var datos = JSON.parse(localStorage.getItem(layerId));
                if (datos) {
                    var layer = L.polygon([]);
                    drawnItems.addLayer(layer);
                    actualizarPopup(layerId);
                }
            });
        }

        cargarDatosGuardados();
    </script>
</body>
</html>
